# =============================================================================
# service.yaml - Service do Config Server
# =============================================================================
# Expõe o Config Server dentro do cluster na porta 8888. A aplicação Connect
# acessa via DNS: config-server.lab-portal.svc.cluster.local:8888 (definido no
# bootstrap.properties do mock-connect). ClusterIP = só acessível de dentro
# do cluster (pods no mesmo ou em outros namespaces).
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: config-server
  namespace: lab-portal
  labels:
    app: config-server
spec:
  selector:
    app: config-server
  ports:
    - name: http
      port: 8888
      targetPort: 8888
  type: ClusterIP
