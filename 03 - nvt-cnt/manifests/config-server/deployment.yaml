# =============================================================================
# deployment.yaml - Deployment do Config Server no Kind
# =============================================================================
# Executa a imagem springcloud/configserver (Docker Hub) em modo "native":
# lê properties de /config (ConfigMap config-server-files). A aplicação Connect
# (ou mock) usa spring.cloud.config.uri apontando para o Service config-server
# e obtém portal-demo.properties + portal-demo-<CLOUD_PROFILE>.properties. Usamos
# startupProbe e readinessProbe com tcpSocket na porta 8888 para não depender
# de path HTTP e dar tempo ao processo Java subir (ver README.md seção 7).
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  namespace: lab-portal
  labels:
    app: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          # Spring Cloud Config Server (Docker Hub: springcloud/configserver)
          image: springcloud/configserver
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "native"
            - name: SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCHLOCATIONS
              value: "file:/config/"
            - name: SERVER_PORT
              value: "8888"
          volumeMounts:
            - name: config-files
              mountPath: /config
              readOnly: true
          # Java demora a subir; startupProbe dá até 120s antes de matar
          startupProbe:
            tcpSocket:
              port: 8888
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 24
          readinessProbe:
            tcpSocket:
              port: 8888
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config-files
          configMap:
            name: config-server-files
