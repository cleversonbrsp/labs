# =============================================================================
# ingress.yaml - Ingress para portal-demo (Lab 03)
# =============================================================================
# Requer: NGINX Ingress Controller + MetalLB (make rebuild).
# Acesso por IP: http://<IP-INGRESS>/portal (porta 80). Com /etc/hosts: http://portal.local:8080/portal
# Regra sem host aceita qualquer Host (IP ou portal.local).
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portal-demo
  namespace: lab-portal
  labels:
    app: portal-demo
spec:
  ingressClassName: nginx
  rules:
    # Sem host = aceita qualquer Host (ex.: http://172.19.255.200/portal)
    - http:
        paths:
          - path: /portal
            pathType: Prefix
            backend:
              service:
                name: portal-demo
                port:
                  number: 9090
