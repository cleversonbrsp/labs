# =============================================================================
# service.yaml - Service da aplicação portal-demo
# =============================================================================
# ClusterIP; acesso via Ingress (portal.local/portal) ou port-forward. Ver README.
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: portal-demo
  namespace: lab-portal
  labels:
    app: portal-demo
spec:
  selector:
    app: portal-demo
  ports:
    - name: http
      port: 9090
      targetPort: 9090
  type: ClusterIP
