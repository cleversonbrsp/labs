# =============================================================================
# service.yaml - Service da aplicação portal-demo
# =============================================================================
# Expõe a aplicação na porta 9090 dentro do cluster. Acesso via
# portal-demo.lab-portal.svc.cluster.local:9090 ou port-forward. Path /portal (ex.: /portal/ping).
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: portal-demo
  namespace: lab-portal
  labels:
    app: portal-demo
spec:
  selector:
    app: portal-demo
  ports:
    - name: http
      port: 9090
      targetPort: 9090
  type: ClusterIP
