# =============================================================================
# deployment.yaml - Deployment da aplicação portal-demo no Kind
# =============================================================================
# Usa imagem portal-demo:local (carregada com kind load) e CLOUD_PROFILE=kind
# para buscar config no Config Server. Sem imagePullSecrets (imagem local).
# Probes em /portal/ping. Deve ser aplicado DEPOIS do Config Server estar Ready.
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-demo
  namespace: lab-portal
  labels:
    app: portal-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal-demo
  template:
    metadata:
      labels:
        app: portal-demo
    spec:
      containers:
        - name: portal-demo
          image: portal-demo:local
          imagePullPolicy: IfNotPresent
          env:
            - name: CLOUD_PROFILE
              value: "kind"
            - name: JVM_OPTIONS
              value: "-Xmx256m"
          ports:
            - containerPort: 9090
              name: http
          startupProbe:
            httpGet:
              path: /portal/ping
              port: 9090
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /portal/ping
              port: 9090
              scheme: HTTP
            periodSeconds: 5
          resources:
            requests:
              memory: "384Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
