# =============================================================================
# bootstrap.properties - Config Client (Config Server URL e nome da aplicação)
# =============================================================================
# Carregado ANTES do application.properties. spring.application.name=portal-demo
# define qual config o Config Server serve (portal-demo.properties + portal-demo-<profile>.properties).
# spring.cloud.config.uri = Service do Config Server no cluster (DNS: lab-portal).
# =============================================================================
spring.application.name=portal-demo
spring.cloud.config.uri=http://config-server.lab-portal.svc.cluster.local:8888
spring.cloud.config.fail-fast=true
