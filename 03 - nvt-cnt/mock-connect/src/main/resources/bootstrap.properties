# =============================================================================
# bootstrap.properties - Config Client (Config Server URL e nome da aplicação)
# =============================================================================
# Replica o bootstrap.properties do navita-connect. Carregado ANTES do
# application.properties. spring.application.name=connect define qual config
# o Config Server deve servir (connect.properties + connect-<profile>.properties).
# spring.cloud.config.uri aponta para o Service do Config Server no cluster;
# no Kind o DNS é config-server.nvt-cnt.svc.cluster.local:8888.
# =============================================================================
spring.application.name=connect
spring.cloud.config.uri=http://config-server.nvt-cnt.svc.cluster.local:8888
spring.cloud.config.fail-fast=true
