# =============================================================================
# connect-kind.properties - Configuração do perfil "kind"
# =============================================================================
# Usado quando CLOUD_PROFILE=kind (definido no Deployment da Connect no lab).
# Replica a ideia de connect-navita-hom.properties / connect-local-dev.properties
# do navita-config-properties. O Config Server serve este arquivo quando a
# aplicação pede config para application=connect e profile=kind.
# =============================================================================
spring.profiles.active=dev

# Server (sobrescreve se necessário)
server.port=9090
server.context-path=/portal

# Mensagem para validar que o Config Server entregou este perfil
lab.profile=kind
lab.env=kind-cluster
