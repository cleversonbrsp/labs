# =============================================================================
# portal-demo-kind.properties - Configuração do perfil "kind"
# =============================================================================
# Usado quando CLOUD_PROFILE=kind (definido no Deployment). O Config Server
# serve este arquivo quando a aplicação pede application=portal-demo e profile=kind.
# =============================================================================
spring.profiles.active=dev

# Server (sobrescreve se necessário)
server.port=9090
server.context-path=/portal

# Validar que o Config Server entregou este perfil
lab.profile=kind
lab.env=kind-cluster
