# =============================================================================
# portal-demo.properties - Configuração base da aplicação portal-demo (lab)
# =============================================================================
# Configuração COMUM a todos os perfis. O Config Server faz merge:
# portal-demo.properties + portal-demo-<perfil>.properties. Perfil do lab = kind.
# =============================================================================
file.encoding=UTF-8

# Server
server.port=9090
server.context-path=/portal
server.session-timeout=1800
server.use-forward-headers=true

# App (mínimo)
app.languages=en|es|pt
