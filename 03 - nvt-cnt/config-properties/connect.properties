# =============================================================================
# connect.properties - Configuração base da aplicação "connect"
# =============================================================================
# Este arquivo replica (em versão mínima) o connect.properties do repositório
# navita-config-properties. É a configuração COMUM a todos os perfis.
# O Config Server faz merge: connect.properties + connect-<perfil>.properties.
# No lab, o perfil é "kind", então o merge é connect.properties + connect-kind.properties.
# =============================================================================
file.encoding=UTF-8

# Server (igual ao Connect real)
server.port=9090
server.context-path=/portal
server.session-timeout=1800
server.use-forward-headers=true

# App (mínimo para mock)
app.languages=en|es|pt
